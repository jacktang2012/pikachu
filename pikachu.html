<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pikachu</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./pikachu.css">
	<style id="styleTag"></style>
</head>
<body>
	<div class="code-wrapper"> 
		<pre id="code"></pre>
	</div>
	<div class="preview-wrapper"> 
		<div class="preview">
			<div class="wrapper">
				<div class="lowerlip-wrapper">  
					<div class="lowerlip"></div>
				</div>
				<div class="nose"></div>
				<div class="eyes left"></div>
				<div class="eyes right"></div>
				<div class="faces left"></div>
				<div class="faces right"></div>
				<div class="upperlip-wrapper">
					<div class="upperlip left"></div>
					<div class="upperlip right"></div>
				</div>
			</div>	
		</div>
	</div>
	<div class="actions">
	<button data-speed="slow">慢速</button>
	<button data-speed="normal" class="active">中速</button>
	<button data-speed="fast">快速</button>
	</div>
	<script src="./pikachu.js"></script>   
</body>
</html>
